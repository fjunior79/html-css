<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid black;
            padding: 20px;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td colspan="2">C</td>
            <td rowspan="4">D</td>
            <td colspan="2">E</td>
            <td colspan="3">F</td>
        </tr>
        <tr>
            <td rowspan="3">G</td>
            <td rowspan="3">H</td>
            <td colspan="3">I</td>
        </tr>
        <tr>
            <td colspan="3">J</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
        </tr>
    </table>
</body>
</html>
